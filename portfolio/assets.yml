js:
  output: app.js
  filters: rjsmin
  contents:
    - bower/fastclick/lib/fastclick.js
    - bower/modernizr/modernizr.js
    - bower/jquery/dist/jquery.js
    - output: init.js
      filters: coffeescript
      contents:
        - coffeescript/menu.coffee
        - coffeescript/gallery.coffee
        - coffeescript/project.coffee
        - coffeescript/svg2png.coffee
        - coffeescript/email.coffee

css:
  output: app.css
  filters: pyscss, cssmin
  contents:
    - bower/normalize.css/normalize.css
    - scss/app.scss
  depends:
    - scss/_animations.scss
    - scss/_classes.scss
    - scss/_colors.scss
    - scss/_fonts.scss
    - scss/_mixins.scss
    - scss/_tags.scss
    - scss/base.scss
    - scss/home.scss
    - scss/projects.scss 
    - scss/project_specific.scss 
